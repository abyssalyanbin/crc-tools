name: pages
on:
  push:
    branches: [ main ]
permissions: { contents: read, pages: write, id-token: write }
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - run: pnpm i
      - run: pnpm -C packages/crc-core build
      - run: pnpm -C packages/crc-presets build
      - run: |
          mkdir -p _site/crc-core _site/crc-presets
          cp examples/web-min/index.html _site/index.html
          cp packages/crc-core/dist/index.js _site/crc-core/index.js
          cp packages/crc-presets/dist/index.json _site/crc-presets/index.json
      - uses: actions/upload-pages-artifact@v3
        with: { path: _site }
      - uses: actions/deploy-pages@v4
